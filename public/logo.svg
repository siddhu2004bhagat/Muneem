<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- DigBahi Logo: Two curved lines forming an M shape -->
  <!-- Left curve: starts bottom-left, arches up, curves down to center -->
