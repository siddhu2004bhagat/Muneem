version: '3.8'

services:
  # Backend API
  digbahi-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=sqlite:///./digbahi_staging.db
      - ENVIRONMENT=staging
      - CORS_ORIGINS=http://localhost:8080,http://localhost:5173
    volumes:
      - ./backend:/app
      - staging_db:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Development)
  digbahi-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:8080"
    environment:
      - VITE_API_URL=http://localhost:8001
      - VITE_ENVIRONMENT=staging
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    depends_on:
      - digbahi-backend

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - digbahi-backend
      - digbahi-frontend
    restart: unless-stopped

volumes:
  staging_db:
    driver: local

networks:
  default:
    name: digbahi-staging
